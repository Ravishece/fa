<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Walmart App - Login</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="login-form-wrapper">
    <div class="login-form">
        
        <ul class="tab-group">
          <li class="tab active"><a href="#login">Log In</a></li>
          <li class="tab"><a href="#signup">Sign Up</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="login">   
              <h1>Welcome Back!</h1>
              
              <form action="/" method="post">
              
                <div class="form-group">
                  <input type="text" class="form-control" id="loginEMailAddressValue" placeholder="Email Address / Mobile">
                </div>
              
                <div class="form-group">
                  <input type="password" class="form-control" id="loginPasswordValue" placeholder="Password">
                </div>
              
                <p class="pull-right">
                  <a href="#">Forgot Password?</a>
                </p>
                
                <button class="btn btn-success btn-lg"/>Log In</button>
              
              </form>
          </div>


          <div id="signup">   
            <h1>Sign Up for Free</h1>
            
            <form action="/" method="post" class="signup-form row">
            
              <div class="form-group col-xs-12 col-sm-4">                
                <input type="text" class="form-control" id="firstNameValue" placeholder="First Name">
              </div>
              
              <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" id="middleNameValue" placeholder="Middle Name">
              </div>
              
              <div class="form-group col-xs-12 col-sm-4">
                <input type="text" class="form-control" id="lastNameValue" placeholder="Last Name">
              </div>

              <div class="form-group col-xs-12 col-sm-6">
                <div class="input-group">
                  <span class="input-group-addon">+ 91</span>
                  <input type="text" class="form-control" id="mobileNumberValue" placeholder="Mobile Number">
                </div>
              </div>

              <div class="form-group col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="eMailAddressValue" placeholder="Email Address">
              </div>

              <div class="form-group col-xs-12 col-sm-6">
                <input type="password" class="form-control" id="passwordValue" placeholder="Password">
              </div>

              <div class="clearfix"></div>

              <div class="form-group col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="cityValue" placeholder="City">
              </div>

              <div class="form-group col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="stateValue" placeholder="State">
              </div>

              <div class="form-group col-xs-12 col-sm-6">
                <input type="text" class="form-control" id="countryValue" placeholder="Country">
              </div>

              <div class="form-group col-xs-12">
                  <button type="submit" class="btn btn-success btn-lg"/>Get Started</button>
              </div>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div>
</div>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
